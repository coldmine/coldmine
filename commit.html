<!DOCTYPE html>
<html>
{{template "head.html"}}
<body>
{{template "top.html" .}}
<pre>
{{range .Contents -}}
	{{- if hasPrefix . "tree: " -}}
		<span>tree: <a href="/{{$.Repo}}/tree/{{pickID .}}">{{pickID .}}</a>
</span>
	{{- else if hasPrefix . "+" -}}
		<span style="color:green">{{.}}</span>
	{{- else if hasPrefix . "-" -}}
		<span style="color:red">{{.}}</span>
	{{- else -}}
		<span>{{.}}</span>
	{{- end -}}
{{- end}}
</pre>
</body>
</html>
