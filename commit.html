<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Coldmine</title>
</head>
<body>
{{template "top.html" .}}
<pre>
{{range .Contents -}}
	{{- if hasPrefix . "+" -}}
		<span style="color:green">{{.}}</span>
	{{- else if hasPrefix . "-" -}}
		<span style="color:red">{{.}}</span>
	{{- else -}}
		<span>{{.}}</span>
	{{- end -}}
{{- end}}
</pre>
</body>
</html>
