<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Coldmine</title>
</head>
<body>
{{template "top.html" .}}
<div>
	{{range $grp := .RepoGroups}}
		<div>{{.Name}}</div>
		{{range .Repos}}
			{{if eq $grp.Name ""}}
				<div><a href="/{{.}}/tree/">{{.}}</a></div>
			{{else}}
				<div style="margin-left:20px"><a href="/{{$grp.Name}}/{{.}}/tree/">{{.}}</a></div>
			{{end}}
		{{end}}
		<div style="height:10px"></div>
	{{end}}
</div>
</body>
</html>
