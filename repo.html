<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Coldmine</title>
</head>
<body>
<div id="top" style="background-color:#DDDDDD; padding:10px;">
	<div style="display:inline-block; font-size:26px"><a href="/">Coldmine</a> / {{$.Repo}}</div>
	<div style="display:inline-block; width:400px; font-size:26px"></div>
	<div style="float:right">
		<button style="font-size:24px">Tree</button>
		<button style="font-size:24px">Review</button>
	</div>
</div>
<div>
<!-- TODO: make directories foldable. -->
{{range reprTrees $.TopTree 0 20}}
	<div class="treeEl {{.Type}}" style="margin-left:{{.Margin}}px">
		{{if eq .Type "dir"}}
			{{.Name}}/
		{{else}}
			<a href="/{{$.Repo}}/blob/{{.Id}}">{{.Name}}</a>
		{{end}}
	</div>
{{end}}
</div>
</body>
</html>
